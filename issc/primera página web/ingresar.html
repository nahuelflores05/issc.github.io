<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-examples\sign-in\signin.css">
  <link rel="icon" type="" href="imagenes\icono de inicio de sesion.png">
  <title>Log In</title>
</head>

<body>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <section class="banner contenedor">
          <div class="banner_img">
            <img src="imagenes\icono de inicio de sesion.png" alt="">
          </div>
        </section>
        <br>
        <br>
        <h1 class="h3 mb-3 fw-normal"></h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <a href="index.html" class="w-100 btn btn-outline-info">Ingresar</a>
        <br>
        <br>
        <div>
          <a href="registrarse.html" class="w-100 btn btn-outline-info">Registrarme</a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Nahuel Flores 2022</p>
      </form>
      </main>





    <div class="burbujas">
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
    </div>


    <script src="primera página web\js\bootstrap.bundle.js"></script>
</body>
</html>
