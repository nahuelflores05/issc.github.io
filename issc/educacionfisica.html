<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSC</title>
    <link rel="icon" href="img\icono de inicio de sesion.png">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section class="services contenedor" id="servicio">
            <h2 class="subtitulo">Profesorado de Educación Física</h2>
            <div class="contenedor-servicio">
                <img src="img/Designer _Flatline.png" alt="">
                <div class="checklist-servicio">
                    <div class="service">
                        <h3 class="n-service"><span class="number">1</span>Perfil</h3>
                        <p></p>
                    </div>
                    <div class="service">
                        <h3 class="n-service"><span class="number">2</span>Áreas de conocimiento</h3>
                        <p></p>
                    </div>
                    <div class="service">
                        <h3 class="n-service"><span class="number">3</span>Formación profesional</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery" id="galeria">
            <div class="contenedor">
                <h2 class="subtitulo">Materias de primer año</h2>
                <div class="contenedor-galeria">
                    <img src="" class="img-galeria" alt="Hola">
                    <img src="" class="img-galeria" alt="">
                    <img src="" class="img-galeria" alt="">
                    <img src="" class="img-galeria" alt="">
                    <img src="" class="img-galeria" alt="">
                    <img src="" class="img-galeria" alt="">
                    <img src="" class="img-galeria" alt="">
                    <img src="" class="img-galeria" alt="">
                    <img src="" class="img-galeria" alt="">
                </div>
            </div>
        </section>
        <div class="imagen-light">
            <img src="" alt="" class="close">
            <img src="" alt="" class="agregar-imagen">
        </div>
        <section class="contenedor" id="expertos">
            <h2 class="subtitulo"></h2>
            <section class="experts">
                <div class="cont-expert">
                    <img src="img/Team building _Flatline.png" alt="">
                    <h3 class="n-expert"></h3>
                </div>
                <div class="cont-expert">
                    <img src="img/Designer _Two Color.png" alt="">
                    <h3 class="n-expert"></h3>
                </div>
                <div class="cont-expert">
                    <img src="img/Online presentation_Flatline.png" alt="">
                    <h3 class="n-expert"></h3>
                </div>
            </section>
        </section>
    </main>

    <footer id="footer">
        <div class="contenedor footer-content">
                <div class="contact-us">
                    <h2 class="brand">Instituto Superior San Cristobal</h2>
                    <p>La educación al alcance de tu mano</p>
                </div>
                <div class="social-media">
                    <a href="https://www.facebook.com/InstitutoSuperiorSanCristobal" class="social-media-icon">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="https://wa.link/2k760v" class="social-media-icon">
                        <i class='bx bxl-whatsapp' ></i>
                    </a>
                    <a href="https://www.instagram.com/institutosancristobal/" class="social-media-icon">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                </div>
        </div>
        <div class="line"></div>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>

</html>
